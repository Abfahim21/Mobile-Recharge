<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Recharge</title>
    <!--CSS Link-->
    <link rel="stylesheet" href="./css/style.css">
    <!--Responsive CSS Link-->
    <link rel="stylesheet" href="./css/responsive.css">
    <!--Bootstrap 5 Link-->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse p-3" id="navbarNav">
            <ul class="navbar-nav me-auto ms-5">
              <li class="nav-item pe-4">
                <a class="nav-link text-white" href="#">Home</a>
              </li>
              <li class="nav-item pe-4">
                <a class="nav-link text-white" href="#">About</a>
              </li>
              <li class="nav-item pe-4">
                <a class="nav-link text-white" href="#">Blog</a>
              </li>
              <li class="nav-item pe-4">
                <a class="nav-link text-white" href="#">Pages</a>
              </li>
              <li class="nav-item pe-4">
                <a class="nav-link text-white" href="#">Contact</a>
              </li>
            </ul>
            <ul class="navbar-nav ms-auto me-5">
              <li class="nav-item pe-4">
                <a class="nav-link text-white" href="#">English</a>
              </li>
              <li class="nav-item pe-4">
                <a class="nav-link text-white" href="#">Sign In</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="#">Register</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="hero container-fluid">
        <div class="hero-text">
            <h1>Sign In to<br>Recharge Direct</h1>
            <p>If you dont have an<br>account you can<br><span class="register">register here</span></p>
        </div>
        <div class="hero-form">
            <form>
                <div class="mb-3">
                  <label for="email" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" class="form-control" id="password" placeholder="Enter Password">
                  <div id="passwordHelp" class="form-text">Forget Password?</div>
                </div>
                <button type="submit" class="btn btn-primary mb-3">Login</button>
                <div class="text-center">or Continue with</div><br>
                <div class="icons d-flex flex-row justify-content-around">
                    <div class="icon1">
                        <img src="./images/google.png" alt="">
                    </div>
                    <div class="icon1">
                        <img src="./images/fb.png" alt="">
                    </div>
                    <div class="icon1">
                        <img src="./images/Shape.png" alt="">
                    </div>
                </div>
              </form>
        </div>
      </div>
    
    <!--JS Link-->
    <script src="./js/bootstrap.min.js"></script>
</body>
</html>
